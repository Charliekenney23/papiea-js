Geolocation:
  type: object
  title: lat/long geolocation
  description: stores lat/long in association with provider, provider region and a name
  x-papiea-entity: spec-only
  required:
    - name
    - provider
    - provider_region
    - location
  properties:
    name:
      type: string
      description: cluster name
    provider:
      type: string
      description: service provider name
      example: AWS
    provider_region:
      type: string
      description: service provider region that is tied to this geolocation
      example: us-east-1
    location:
      type: object
      descripiton: stores the lat/lng coords
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          example: 38.06539529956805
        longitude:
          type: number
          example: -79.35421246073054